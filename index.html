<!DOCTYPE html>
<html>
    <head>
        <script src="js/twgl-full.min.js"></script>
        <script src="js/vs.js"></script>
        <script src="js/fs.js"></script>
        <script src="js/image_helper.js"></script>
        <script src="js/script.js"></script>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <img id="src-depth-img">
        <img id="src-tex-img">
        <div class="sliders-div">
            <u>Light Controls</u>
            <br>
            <label for="xlightSlider">x : </label>
            <input type="range" id="xlightSlider" min="-100" max="100">
            <br>
            <label for="ylightSlider">y : </label>
            <input type="range" id="ylightSlider" min="-100" max="100">
            <br>
            <label for="zlightSlider">z : </label>
            <input type="range" id="zlightSlider" min="-100" max="100">
            <br>
            <span id="light-pos-span"></span>
            <span>&nbsp;:&nbsp;&nbsp;Light Position</span>
            <br>
            <br>
            <label for="lighting-checkbox">Light : </label>
            <input type="checkbox" id="lighting-checkbox" checked>
            <br>
            <label for="texture-checkbox">Texture : </label>
            <input type="checkbox" id="texture-checkbox" checked>
            <br>
            <br>
            <label for="lightIntensitySlider">Light Intensity : </label>
            <input type="range" id="lightIntensitySlider" min="0" max="200">
            <br>
            <span id="light-intensity-span"></span>
            <span>&nbsp;:&nbsp;&nbsp;Light Intensity</span>
            <br>
            <br>
            <br>
            <label for="image-select"><u>Select Another Image</u></label>
            <br>
            <select id="image-select"></select>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" value="Reload" id="reload-button">
            <br>
            &nbsp;
        </div>
        
        <div id="loader-overlay-div">
                <div class="overlay-content-container">
                    <div class="spinner"></div>
                    <br>
                    Creating Mesh. Please Wait!
                </div>
        </div>
    </body>
</html>
